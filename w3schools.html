<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="view()">Turn on the light</button>

<img id="myImage" src="banner2.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='banner2.jpg'">Turn off the light</button>

</body>
<script>
    function view() {
    let h2 = document.getElementsByTagName(h2)
    h2.textcontent = "ghdfvhhberfhberf"
    }
</script>
